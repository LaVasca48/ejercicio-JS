<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutable(modifica el original)</title>
</head>
<body>
    <script type="text/javascript">
            let original = [1,2,3];
            let copia = original;
            copia[0] ="Hola";

            console.log(original);
            console.log(copia);
        //copia igual a original.Cualquier cambio se ve reflejado en el otro.(Array 3).

    </script>
</body>
</html>
