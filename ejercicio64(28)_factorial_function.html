<body>
    <script type = "text/javascript">
        function factorial(n) {
            if(n == 0 || n == 1) {
                return 1;
            }else {
                return n* factorial(n-1);  
            }
        }
        let numero = 0;
        let resultado = 0;

        numero = parseInt(prompt ("Introduce n√∫mero"));
        resultado =factorial(numero);
        document.write("El resultado es : " +resultado);

    </script>
</body>
