<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Triángulo</title>
</head>
<body>
    <script>

        var base = prompt("Introducir la base del triángulo");
        var altura = prompt("Introducir la altura del triángulo");

        var área = (Number(base) *Number (altura))/2;

        alert("El área del triángulo es: " + área);
    </script>
</body>
</html>
