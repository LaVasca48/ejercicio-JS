<body>
    <label for="entradaNumero">Intruduzca un número:</label> 
    <input type="number" id="entradaNumero" placeholder="Intruduzca un número" ></br></br>
    <button onclick="verificarNumero()">Verificar</button>

    <div id="resultado"></div>
    <script type="text/javascript">

        function verificarNumero() {

            const numero= document.getElementById('entradaNumero').value;
            const resultado = document.getElementById('resultado');
        
            if (numero % 2 == 0) {

                resultado.innerHTML="El número introducido es par ";

            } else {

                resultado.innerHTML="El número introducido es impar ";
            }



        }




    </script>
</body>
