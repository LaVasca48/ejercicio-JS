<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionamiento "document write"</title>

<script type ="text/javascript">

    function llamaFuncion () {

            document.write("Esto es lo que escribe al ejecutarse 'document.write'");

    }

</script>
</head>
<body>


    Vamos a ver cómo se comporta una página web utilizando 'document.write'.

    <form>

        <input type ="button" value = "Púlsame" onclick = "llamaFuncion()">
    </form>

</body>
</html>
