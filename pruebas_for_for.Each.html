<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas for y forEach</title>
</head>
<body>
    <script type = "text/javascript">
        function Counter(array){
            this.sum = 0;
            this.count = 0;
            for(let i = 0;i< array.length;i++) {
                this.sum +=array[i];
                ++this.count;

            }

        }

        var obj = new Counter([2, 5 ,9]);
        console.log(obj.count);
        console.log(obj.sum); 


    </script>
</body>
</html>
