<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while(edad)</title>
</head>
<body>
    <script>

        var edad = Number(prompt("Introduzca la edad"));

        while (edad <= 0 || edad >= 18) {

            edad = Number(prompt("Introduzca su edad"));

        }

        document.write("La edad introducida es: " + edad);

    </script>
    
</body>
</html>
