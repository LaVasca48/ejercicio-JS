<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 55</title>
</head>
<body>
    <h1>Mostrar los números de 1 al número introducido</h1>
    <p>Introduzca un número de 1 al 10:</p>
    <input type="number" id="numero" placeholder="Introduzca un número" min="1" max="10">
    <button onclick="mostrarNumero()">Enviar</button>
    <div id="resultado"></div>

    <script type="text/javascript">
        function mostrarNumero() {
            var numero = document.getElementById("numero").value;
            var resultado = document.getElementById("resultado");
            if (numero >= 1 && numero <= 10) {
                var numeros= "";
                for (var i =1; i <= numero; i++) {
                    numeros += i + " ";
                }
                resultado.innerHTML = "Número del 1 al " + numero +" :" + numeros;

            }else {

                resultado.innerHTML = "Por favor,introduzca un número válido del 1 al 10";
            }

        }

    </script>
</body>
</html>
