<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Mostrar aumentar número(while)</title>
</head>
<body>
    <script>
        var numero = 1
        while(numero <= 10 ){

           alert("El número es: " + numero );
           numero= Number(numero)+1;
           // numero = parseInt(numero) + 1;
        }


    </script>
</body>
</html>
