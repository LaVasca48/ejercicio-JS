<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 72(reduce)suma cuadrados</title>
</head>
<body>
    <h1>Suma de cuadrados de números</h1>
    <div id ="numeros"></div>
    <div id ="resultado"></div>

   <script>

        const numbers = [5,4,8,6,2];
        const reduceValue = numbers.reduce((suma,numero) => (suma + numero **2), 0);//0 = valor inicial

      
        console.log(reduceValue);
        document.getElementById('numeros').innerHTML ='Los números de array son: ' + numbers.join();
        document.getElementById('resultado').innerText ='La suma de  los cuadrados es: '+ reduceValue;


   </script> 
</body>
</html>
