<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Función (setTimeout)</title>
    <script type="text/javascript">


        function funcionA() {

           console.log("¡Función A ejecutada!");
        
        }
        
        function funcionB() {

            console.log("¡Función B ejecutada!");

        }   

        setTimeout(funcionA, 5000);//Ejecuta la función A después de 5 segundos(5000ms)
        setTimeout(funcionB, 10000);//Ejecuta la función B después de 10 segundos(10000ms)

</script>
</head>
<body>
   <h1>"Función"setTimeout"</h1>

   </body>
</html>
