<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 61(multiplicar 3 números)</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
			text-align: center;
        }
        input, button {
            font-size: 20px; /* 1em =  16px */
        }
        #resultado {
            margin-top: 20px;
			margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
   
    
        <h1>Multiplicar tres números</h1>
        
        <label for = "numero1">Numero 1</label>
        <input type = "number" id="numero1"><br/><br/>

        <label for = "numero2">Numero 2</label>
        <input type = "number" id="numero2"><br/><br/>
        
        <label for = "numero3">Numero 3</label>
        <input type = "number" id="numero3"></body><br><br/>

        <button onclick="Multiplicar()">Multiplicar</button>
        <div id="resultado"></div>

    <script type = "text/javascript">
       function Multiplicar() {
            let numero1 = document.getElementById("numero1").value;
            let numero2 = document.getElementById("numero2").value;  
            let numero3 = document.getElementById("numero3").value;
            let resultado = numero1 * numero2 * numero3;
            document.getElementById("resultado").innerHTML = "El resultado es : " + resultado;
       } 
</script>

</body>
</html>
