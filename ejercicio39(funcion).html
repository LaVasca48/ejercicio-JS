<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasar de pseudocódigo a código</title>
</head>
<body>
    <script>

        function Sumar(numero1,numero2) {

           var resultado=Number(numero1)+Number(numero2);
            return  resultado;

        }

            
        var numero1,numero2,resultado;
        numero1 = prompt("Introduzca el primero número");
        numero2 = prompt("Introduzca el segundo número");
        var resultado= Sumar(numero1,numero2);
        
        //resultado=parseint(numero1) + parseint(numero2);

        alert("El resultado de sumar los dos números es:" +resultado);

    </script>
</body>
</html>
