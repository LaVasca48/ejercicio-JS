<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 84(eventos de ventana)</title>
</head>
<body>
    <h1 id="mensaje">¡Cambia el tamaño de la ventana!</h1>
    <script type="text/javascript">
        var mensaje = document.getElementById(`mensaje`);
        var ventana = window;
        ventana.onresize = function() {

            mensaje.innerHTML = 'Tamaño de la ventana: ' + ventana.innerWidth + 'x' + ventana.innerHeight;
        };
        ventana.onmove = function() {
            console.log("¡La ventana sa ha movido");

        };


    </script>
</body>
</html>
