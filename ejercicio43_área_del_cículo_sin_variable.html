<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área del círculo sin variable</title>
</head>
<body>
    <script>

        var pi = Math.PI;
        var radio = prompt("Introduzca el radio del círculo: ");

         alert("El área del círculo es:" +(pi*(radio*radio))) ;
        //alert("El área del círculo es:" + pi*Math.pow (radio,2));
    </script>
</body>
