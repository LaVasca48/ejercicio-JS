<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 73(suma cuadrados aleatorios)automático</title>

</head>
<body>
    <h1>Suma de cuadrados de números</h1>
    <div id ="numeros"></div>
    <div id ="resultado"></div>

   <script>

        const numbers = [];
       
        for (let i = 0; i < 9; i++) {
            const randomNumber = Math.floor(Math.random()*10)+1;
            numbers.push(randomNumber);
        }

  
        const reduceValue= numbers.reduce((suma,numero)=>(suma + numero **2), 0);

    
        console.log(reduceValue);
        document.getElementById('numeros').innerHTML ='Los números de array son: ' + numbers.join();
        document.getElementById('resultado').innerText ='La suma de  los cuadrados es: '+ reduceValue;




   </script> 
</body>
</html>
