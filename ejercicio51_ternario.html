<body>
    <h1>Verificar si un número es positivo,negativo o 0</h1>
    <label for="cantidad">Número de artículos:</label>
<input type="number" id="cantidad" name="cantidad"><br/><br/>
<label for="precio">Precio total sin descuento (€):</label>
<input type="number" id="precio" name="precio"><br/><br/>
<button onclick="calcularPrecio()">Calcular el precio final con descuento (€)</button>
<p id="resultado"></p>
<script>
function calcularPrecio() {
const cantidad = parseInt(document.getElementById('cantidad').value.replace(',', '.'));
const precio = parseFloat(document.getElementById('precio').value.replace(',', '.'));
 // Operación de reemplazo de caracteres.
const descuento = cantidad <= 5 ? 0.1 : cantidad <= 10 ? 0.15 : 0.2;
const precioFinal = precio * (1 - descuento);
document.getElementById('resultado').innerHTML = "El precio final con el descuento aplicado del " + descuento*100 + "% es " + precioFinal.toFixed(2).replace('.', ',') + " €";<label for="entradaNumero">Intruduzca un número:</label> 

}

</script>
    
</body>
