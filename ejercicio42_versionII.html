<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular el área del circulo</title>
</head>
<body>
    <script>
        var pi = Math.PI;
        var radio = prompt ("Introducir el radio del circulo");
        
        var area = pi * (Number(radio)*Number(radio));
        // var area = pi* Math.pow(radio,2)
        
        alert("Calcular el área del circulo" +area);

    </script>



</body>
</html>
