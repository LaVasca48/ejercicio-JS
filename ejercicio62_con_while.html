    <style>
        body {
            font-family: Arial, sans-serif;
			text-align: center;
        }
        input, button {
            font-size: 20px; /* 1em =  16px */
        }
        #resultado {
            margin-top: 20px;
			margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Introduce un número</h1> 
        <label for = "numero1">Numero 1</label>
        <input type = "number" id="numero1"><br/><br/>
        <button onclick="calcularDoble()">Calcular el doble</button>
        <div id = "resultado"></div>
    
</body>
    <script>
        let numero= parseInt(prompt("Introduzca un número:"));
            while (numero !== 0) {
                if (numero < 0){
                    alert("Se ha interrumpido el ciclo de repeticiones.");
                    break;
                }else if (numero === 0) {
                    alert("El programa ha finalizado.");
                    break;
                }else {
                    let doble = numero * 2;
                    alert("El doble de " + numero + "es" + doble);
                }

                numero = parseInt(prompt("Introduzca otro número (0 para salir)"));

            }

    </script>
</html>
