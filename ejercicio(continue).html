<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue</title>
</head>
<body>
    <script>
        for(var i = 0; i< 10; i++) {

            if( i % 2 === 0){
                continue;

            }
            if(i === 10) {

                break;
            }
            console.log(i);

        }




    </script>
</body>
</html>
