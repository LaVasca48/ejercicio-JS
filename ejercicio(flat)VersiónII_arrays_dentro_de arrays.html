<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método flat(Versión II)arrays dentro de otros arrays</title>
</head>
<body>
    <script>

        const array =[1,2,[3,4],5,6];
        const result = array.flat();//array dentro de un array(aplanar).

    console.log(result);

        const array2 =[1,2,[3,4,[5,6]]];
        const result2 = array2.flat();
    console.log(result2);//efecto Matriuska(array entro de array ,dentro de array).
        const result3 =result2.flat();
        console.log(result3);
    </script>
</body>
</html>
