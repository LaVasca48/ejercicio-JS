    <title>For y find(versión III)</title>
        
        <body>
            <script>
                //encuentra número par usando find
                
                const numbers = [1,2,3,4];
                const par = numbers.find(item => item % 2 === 0);
                
                if(par !== undefined){

                    console.log("Valor par encontrado"+ par);
                    

                }else{

                    console.log("ningun par encontrado");
                }
        
                
    
        
            </script>
        </body>
