<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 78(Eventos teclado)vocales</title>
</head>
<body>
    <div id="resultado"></div>
    <script>
 
        document.addEventListener("keydown", function(event){
    
            switch(event.keyCode){
                case 65:
                document.getElementById("resultado").innerHTML = "Has pulsado la : A";
                break;
                case 69:
                document.getElementById("resultado").innerHTML = "Has pulsado la : E";
                break;


                case 73:
                document.getElementById("resultado").innerHTML = "Has pulsado la : I";
                break;

                case 79:
                document.getElementById("resultado").innerHTML = "Has pulsado la : O";
                break;
                

                case 85:
                document.getElementById("resultado").innerHTML = "Has pulsado la : U";
                break;

            }                                      

        });





    </script>
</body>
</html>
