    <title>Ejercicio 74(reduce objeto de frecuencia)</title>
</head>
<body>
   <h1>Objeto de Frecuencia</h1>
   <div id="items"></div>
   <script>

        const items = [5,6,7,6,5,6,7,8];
        //Se crea un array llamado "items" que contiene los valores indicados.
        const frecuencias = items.reduce((frecuencia, elemento) => {
                frecuencia[elemento] = (frecuencia[elemento] || 0) + 1;
               return frecuencia;
            
        },{});

        console.log(frecuencias);

   </script>
</body>
</html>
